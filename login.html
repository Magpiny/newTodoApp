<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo::homepage</title>
    <link rel="stylesheet" type="text/css" href="./todo.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <header class="login-header"> 
        <p>Get organized with Magpiny's TodoList App 
            <h3><a href="./index.html">| Home </a></h3>
        </p>
        
    </header>

        <main class="login-main">
            <div class="description">
                <img src="./todos" alt="" srcset="" class="description-image">

                <p class="desc-paragraph">
                    Hello there...
                    Welcome to Magpiny's TodoApp. I hope that
                    you'll enjoy using it as much as i did enjoy creating it.

                </p>
            </div>

            <div class="form">
                    <center>
                        <img src="./user.png" alt="user-dp" >
                    </center>
                    
                <!-- signup form -->
                <form action="">

                    <div class="form-fields">
                            <label for="email" aria-label="Enter Email">Email</label>
                            <input type="email" name="email" id="email" required>
                    </div>

                        <div class="form-fields">
                            <label for="password" aria-label="Enter Password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>


                    <div class="form-fields">
                        <label for="submit">Login</label>
                        <input type="submit" value="Login" style="color:#003B46;font-size:larger; cursor:pointer;">
                    </div>

                    <div class="form-fields">
                        <p>
                            NOT yet Registered? <a href="./signup.html">Signup</a>
                        </p>
                
                    </div>
                </form>
            </div>            

        </main>
        



<footer>
    &COPY;<big>2022</big> by Magpiny&TRADE;
</footer>

<script src="./localforage.min.js" defer></script>
<script src="./dexie.js" defer></script>
<script src="./todo.js" defer></script>
</body>
</html>
